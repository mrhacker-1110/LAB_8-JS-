<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Homework | RadoMir</title>
    <link rel="stylesheet" href="../css/core.css"/>
    <link rel="stylesheet" href="../css/home_works.css"/>
</head>
<body>

<div class="wrapper">

    <!-- HEADER — КАК В index.html -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="../index.html" class="logo">
                    <h2>Java<span>Script</span></h2>
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="home_works.html" class="nav__link active">Homework</a></li>
                        <li class="nav__item"><a href="lessons.html" class="nav__link">Lessons</a></li>
                        <li class="nav__item"><a href="send_hw.html" class="nav__link">Send HW</a></li>
                    </ul>
                </nav>
                <button class="btn" id="btn-get">Click me!</button>
            </div>
        </div>
    </header>

    <!-- 1. GMAIL CHECKER -->
    <section class="section gmail-section">
        <div class="container">
            <h3>Gmail Checker</h3>
            <div class="gmail-box">
                <input type="text" id="gmail_input" placeholder="Enter Gmail..." />
                <button class="btn" id="gmail_button">Check</button>
                <span id="gmail_result"></span>
            </div>
        </div>
    </section>

    <!-- 1.1 IIN CHECKER -->
    <section class="section iin-section">
        <div class="container">
            <h3>IIN Checker</h3>
            <div class="gmail-box">
                <input type="text" id="iin_input" placeholder="Enter IIN..." />
                <button class="btn" id="iin_button">Check IIN</button>
                <span id="iin_result"></span>
            </div>
        </div>
    </section>

    <!-- 2. MOVING SQUARE -->
    <section class="section move-section">
        <div class="container">
            <h3>Moving Square</h3>
            <div class="move-box">
                <div class="parent_block">
                    <div class="child_block"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- 3. STOPWATCH -->
    <section class="section stopwatch-section">
        <div class="container">
            <h3>Stopwatch</h3>
            <div class="stopwatch-display">
                <span id="minutesS">00</span>:<span id="secondsS">00</span>.<span id="ml-secondsS">00</span>
            </div>
            <div class="stopwatch-buttons">
                <button class="btn" id="start">Start</button>
                <button class="btn" id="stop">Stop</button>
                <button class="btn" id="reset">Reset</button>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <p>Made with ❤️ by <strong>KUBA</strong></p>
        </div>
    </footer>
</div>

<!-- МОДАЛКА -->
<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
                <input required placeholder="Ваше имя" name="fullname" type="text" class="modal_input">
                <input required placeholder="Ваш номер телефона" name="phone_number" type="tel" class="modal_input">
                <button class="btn btn_min">Перезвонить мне</button>
            </form>
        </div>
    </div>
</div>

<script src="../js/home_works.js"></script>
<script src="../js/main.js"></script>
<script src="../js/modal.js"></script>
</body>
</html>
